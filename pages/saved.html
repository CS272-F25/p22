<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Favourite - Smart Sausage</title>
	<link rel="stylesheet" href="../global.css">
</head>

<body>

	<header>
		<div class="left-header">
			<img src="../images/logo.png" class="logo-img" alt="Smart Sausage Logo">
			<a class="logo" href="../index.html">Smart Sausage</a>
		</div>

		<nav class="center-nav">
			<a href="math.html">Math</a>
			<a href="science.html">Science</a>
			<a href="geography.html">Geography</a>
			<a href="history.html">History</a>
			<a href="art.html">Art</a>
		</nav>

		<div class="right-nav">
			<a href="leaderboard.html">Leaderboard</a>
			<span class="divider">|</span>
			<a href="saved.html"><strong>Favourites</strong></a>
		</div>
	</header>

	<main>
		<h2>Saved Flashcards</h2>

		<table id="saved-table" cellpadding="8">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Difficulty</th>
					<th>Question</th>
					<th>Correct Answer</th>
					<th>Date Saved</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
  	</main>

	<script>
		function loadSaved() {
			const tableBody = document.querySelector("#saved-table tbody");

			const saved = JSON.parse(localStorage.getItem("savedFlashcards") || "[]");

			tableBody.innerHTML = "";

			if (saved.length === 0) {
				tableBody.innerHTML = `<tr><td colspan="5">No saved flashcards yet.</td></tr>`;
				return;
			}

			saved.forEach(entry => {
				const row = document.createElement("tr");
				row.innerHTML = `
					<td>${entry.subject}</td>
					<td>${entry.difficulty}</td>
					<td>${entry.question.replace(/\n/g, "<br>")}</td>
					<td>${entry.answer}</td>
					<td>${entry.date}</td>
				`;
				tableBody.appendChild(row);
			});
		}

		loadSaved();
	</script>
</body>
</html>
